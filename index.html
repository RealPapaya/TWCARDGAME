<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶島遊戲王 (Treasure Island Duel)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="game_engine.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <!-- Main Menu View -->
    <div id="main-menu" class="view">
        <div class="menu-content">
            <h1 class="game-title">寶島遊戲王</h1>
            <div class="menu-buttons main-nav">
                <button id="btn-main-battle" class="neon-button">進入戰鬥</button>
                <button id="btn-main-builder" class="neon-button">牌組組建</button>
            </div>
        </div>
    </div>

    <!-- Mode Selection View -->
    <div id="mode-selection" class="view" style="display: none;">
        <div class="menu-content">
            <h2 class="sub-title">選擇對戰模式</h2>
            <div class="menu-buttons">
                <button id="btn-mode-ai" class="neon-button">電腦對戰 (VS AI)</button>
                <button id="btn-mode-player" class="neon-button disabled-mode" disabled>玩家對戰 (VS Player) - 敬請期待</button>
                <button class="neon-button secondary btn-back">返回</button>
            </div>
        </div>
    </div>

    <!-- Deck Selection View (Used for both Battle and Builder entry) -->
    <div id="deck-selection" class="view" style="display: none;">
        <div class="menu-content">
            <h2 id="deck-select-title" class="sub-title">選擇牌組</h2>
            <div class="deck-slots-container" id="deck-select-slots">
                <!-- Slots will be rendered by JS -->
            </div>
            <div class="menu-buttons" style="margin-top: 40px;">
                <button class="neon-button secondary btn-back">返回</button>
            </div>
        </div>
    </div>

    <!-- Deck Builder View -->
    <div id="deck-builder" class="view" style="display: none;">
        <div class="deck-builder-header">
            <div class="header-left">
                <button id="btn-builder-back" class="neon-button"
                    style="padding: 5px 15px; font-size: 14px;">返回</button>
                <input type="text" id="deck-name-input" placeholder="牌組名稱..." maxlength="10">
                <input type="text" id="card-search-input" placeholder="搜尋卡片..."
                    style="margin-left: 15px; background: rgba(255, 255, 255, 0.1); border: 1px solid #00f2fe; border-radius: 5px; color: white; padding: 8px 12px; font-size: 1rem; outline: none; transition: border-color 0.3s;">
            </div>
            <div id="deck-count-indicator">已選擇: 0 / 30</div>
            <button id="btn-save-deck" class="neon-button">保存</button>
        </div>
        <div class="deck-builder-main">
            <div class="all-cards-section">
                <h3>所有卡牌</h3>
                <div id="all-cards-grid" class="cards-grid"></div>
            </div>
            <div class="my-deck-section">
                <h3>目前牌組</h3>
                <div id="my-deck-list" class="deck-list"></div>
            </div>
        </div>
    </div>

    <!-- Battle View -->
    <div id="battle-view" class="view" style="display: none;">
        <div id="game-container">
            <!-- Opponent Area -->
            <div class="player-area opponent">
                <div class="hand" id="opp-hand"></div>
                <div class="hero opponent-hero" id="opp-hero" data-type="HERO">
                    <div class="avatar"></div>
                    <div class="stats">HP: <span id="opp-hp">30</span></div>
                </div>
                <div id="opp-mana-container" class="mana-container"></div>
                <div class="board" id="opp-board"></div>
                <div class="deck-pile" id="opp-deck">Deck <span class="count-badge">0</span></div>
                <div class="discard-pile" id="opp-discard">Discard <span class="count-badge">0</span></div>
            </div>

            <div class="center-line">
                <button id="btn-surrender" class="neon-button danger"
                    style="padding: 8px 20px; font-size: 16px;">投降</button>
                <button id="end-turn-btn">結束回合</button>
                <div id="turn-indicator">Turn: 1</div>
            </div>

            <!-- Player Area -->
            <div class="player-area player">
                <div class="board" id="player-board"></div>
                <div class="hero player-hero" id="player-hero" data-type="HERO">
                    <div class="avatar"></div>
                    <div class="stats">HP: <span id="player-hp">30</span></div>
                </div>
                <div id="player-mana-container" class="mana-container"></div>
                <div class="hand" id="player-hand"></div>
                <div class="deck-pile" id="player-deck">Deck <span class="count-badge">0</span></div>
                <div class="discard-pile" id="player-discard">Discard <span class="count-badge">0</span></div>
            </div>
        </div>
    </div>

    <!-- Surrender Confirmation Modal -->
    <div id="surrender-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>確定要投降嗎？</h3>
            <div class="modal-buttons">
                <button id="btn-surrender-confirm" class="neon-button danger">確定投降</button>
                <button id="btn-surrender-cancel" class="neon-button">返回戰鬥</button>
            </div>
        </div>
    </div>

    <!-- Full Screen Result View -->
    <div id="game-result-view" class="view result-overlay" style="display: none;">
        <div class="result-content">
            <h1 id="result-status-text" class="result-text">敗北</h1>
            <button id="btn-result-continue" class="neon-button">繼續</button>
        </div>
    </div>

    <!-- Drag Line SVG Layer -->
    <svg id="drag-layer">
        <defs>
            <marker id="arrowhead-damage" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"
                markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L6,3 z" fill="#ff0000" />
            </marker>
            <marker id="arrowhead-heal" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"
                markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L6,3 z" fill="#43e97b" />
            </marker>
            <marker id="arrowhead-buff" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"
                markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L6,3 z" fill="#ffa500" />
            </marker>
        </defs>
        <line id="drag-line" x1="0" y1="0" x2="0" y2="0" stroke="red" stroke-width="4"
            style="display:none; pointer-events: none;" />
    </svg>

    <div id="play-preview-overlay"></div>
    <div id="card-preview"></div>
    <div id="message-log"></div>
</body>


</html>
