<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶島遊戲王 (Treasure Island Duel)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="game_engine.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <!-- Main Menu View -->
    <div id="main-menu" class="view">
        <div class="menu-content">
            <h1 class="game-title">寶島遊戲王</h1>
            <div class="menu-buttons">
                <div class="deck-slots-container" id="deck-slots">
                    <!-- Slots will be rendered by JS -->
                </div>
                <button id="btn-deck-builder-main" class="neon-button" style="display:none;">進入組建器</button>
            </div>
        </div>
    </div>

    <!-- Deck Builder View -->
    <div id="deck-builder" class="view" style="display: none;">
        <div class="deck-builder-header">
            <div class="header-left">
                <button id="btn-back-to-menu" class="neon-button"
                    style="padding: 5px 15px; font-size: 14px;">返回</button>
                <input type="text" id="deck-name-input" placeholder="牌組名稱..." maxlength="10">
            </div>
            <div id="deck-count-indicator">已選擇: 0 / 30</div>
            <button id="btn-save-deck" class="neon-button">保存</button>
        </div>
        <div class="deck-builder-main">
            <div class="all-cards-section">
                <h3>所有卡牌</h3>
                <div id="all-cards-grid" class="cards-grid"></div>
            </div>
            <div class="my-deck-section">
                <h3>目前牌組</h3>
                <div id="my-deck-list" class="deck-list"></div>
            </div>
        </div>
    </div>

    <!-- Battle View -->
    <div id="battle-view" class="view" style="display: none;">
        <div id="game-container">
            <!-- Opponent Area -->
            <div class="player-area opponent">
                <div class="hand" id="opp-hand"></div>
                <div class="hero opponent-hero" id="opp-hero" data-type="HERO">
                    <div class="avatar"></div>
                    <div class="stats">HP: <span id="opp-hp">30</span></div>
                </div>
                <div id="opp-mana-container" class="mana-container"></div>
                <div class="board" id="opp-board"></div>
                <div class="deck-pile" id="opp-deck">Deck <span class="count-badge">0</span></div>
                <div class="discard-pile" id="opp-discard">Discard <span class="count-badge">0</span></div>
            </div>

            <div class="center-line">
                <button id="end-turn-btn">結束回合</button>
                <div id="turn-indicator">Turn: 1</div>
            </div>

            <!-- Player Area -->
            <div class="player-area player">
                <div class="board" id="player-board"></div>
                <div class="hero player-hero" id="player-hero" data-type="HERO">
                    <div class="avatar"></div>
                    <div class="stats">HP: <span id="player-hp">30</span></div>
                </div>
                <div id="player-mana-container" class="mana-container"></div>
                <div class="hand" id="player-hand"></div>
                <div class="deck-pile" id="player-deck">Deck <span class="count-badge">0</span></div>
                <div class="discard-pile" id="player-discard">Discard <span class="count-badge">0</span></div>
            </div>
        </div>
    </div>

    <!-- Drag Line SVG Layer -->
    <svg id="drag-layer">
        <line id="drag-line" x1="0" y1="0" x2="0" y2="0" stroke="red" stroke-width="4"
            style="display:none; pointer-events: none;" />
    </svg>

    <div id="card-preview"></div>
    <div id="message-log"></div>
</body>

</html>
