<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶島遊戲王 (Treasure Island Duel)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="game_engine.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div id="game-container">
        <!-- Opponent Area -->
        <div class="player-area opponent">
            <div class="hero opponent-hero" id="opp-hero" data-type="HERO">
                <div class="avatar"></div>
                <div class="stats">HP: <span id="opp-hp">30</span></div>
            </div>
            <div class="deck-pile" id="opp-deck">Deck</div>
            <div class="discard-pile" id="opp-discard">Discard</div>
            <div id="opp-mana-container" class="mana-container">
                <!-- 10 Crystals generated by JS -->
            </div>
            <div class="hand" id="opp-hand">
                <!-- Opponent cards (backs) -->
            </div>
            <div class="board" id="opp-board">
                <!-- Opponent Minions -->
            </div>
        </div>

        <div class="center-line">
            <button id="end-turn-btn">結束回合</button>
            <div id="turn-indicator">Turn: 1</div>
        </div>

        <!-- Player Area -->
        <div class="player-area player">
            <div class="deck-pile" id="player-deck">Deck</div>
            <div class="discard-pile" id="player-discard">Discard</div>
            <div id="player-mana-container" class="mana-container">
                <!-- 10 Crystals generated by JS -->
            </div>
            <div class="board" id="player-board">
                <!-- Player Minions (Drop Zone for Attack) -->
            </div>
            <div class="hand" id="player-hand">
                <!-- Player Cards (Draggable) -->
            </div>
            <div class="hero player-hero" id="player-hero" data-type="HERO">
                <div class="avatar"></div>
                <div class="stats">HP: <span id="player-hp">30</span></div>
            </div>
        </div>
    </div>

    <!-- Drag Line SVG Layer -->
    <svg id="drag-layer">
        <line id="drag-line" x1="0" y1="0" x2="0" y2="0" stroke="red" stroke-width="4"
            style="display:none; pointer-events: none;" />
    </svg>

    <div id="card-preview"></div>
    <div id="message-log"></div>
</body>

</html>
